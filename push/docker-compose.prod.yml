version: '3.8'

services:
  # Next.js应用
  diet-app:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/diet-app:latest
    container_name: diet-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - AI_API_KEY=${AI_API_KEY}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.deepseek.com}
      - AI_MODEL=${AI_MODEL:-deepseek-chat}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s